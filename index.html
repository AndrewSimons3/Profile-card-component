<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<main class="main-card">
			<img src="./images/image-victor.jpg" alt="victor" />
			<h1>Victor Crest</h1>
			<span>26</span>
      <span>London</span>
      <hr />
      <ul>
        <li><span>80k</span><span>Followers</span></li>
         <li><span>803k</span><span>Likes</span></li>
          <li><span>1.4k</span><span>Photos</span></li>
      </ul>
		</main>
		
    
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/AndrewSimons3"
				>Andrew Simons</a
			>.
		</div>
	</body>
</html>

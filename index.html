<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="main-card">
			<div class="img-container">
				<img src="./images/image-victor.jpg" alt="victor" />
			</div>
			<div class="content">
				<div>
					<h1>Victor Crest</h1>
					<span>26</span>
				</div>
				<span class="city">London</span>
				<hr />
				<ul>
					<li><strong>80k</strong><span>Followers</span></li>
					<li><strong>803k</strong><span>Likes</span></li>
					<li><strong>1.4k</strong><span>Photos</span></li>
				</ul>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/AndrewSimons3"
				>Andrew Simons</a
			>.
		</div>
	</body>
</html>
